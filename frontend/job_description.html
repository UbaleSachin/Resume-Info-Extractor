<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Candidate Fit Analysis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="btn btn-primary" id="homeBtn" style="margin-top: 18px;">Home</button>
    <div class="upload-section">
        <div class="upload-area" id="jdUploadArea" style="min-height: 300px;">
            <div class="upload-icon">üìù</div>
            <h3>Drop Job Description Here (.txt file)</h3>
            <p>or click to paste</p>
            <textarea id="jdInput" placeholder="Paste or drop job description here..." style="width:100%;height:120px;resize:vertical;border-radius:12px;padding:12px;margin-top:15px;font-size:1rem;"></textarea>
            <div class="candidate-fit-options" style="margin-top:18px;">
                <label>Keywords to prioritize (comma separated):</label>
                <input type="text" id="priorityKeywords" placeholder="e.g. Python, Leadership, AWS" style="width:100%;margin-bottom:10px;">

                <label>Minimum experience (years):</label>
                <input type="number" id="minExperience" min="0" placeholder="e.g. 3" style="width:100%;margin-bottom:10px;">

                <label>Educational requirements:</label>
                <input type="text" id="eduRequirements" placeholder="e.g. Bachelors in Computer Science" style="width:100%;margin-bottom:10px;">

                <label>Weightage (0-100):</label>
                <div style="display:flex;gap:10px;">
                    <span>Skills</span>
                    <input type="number" id="weightSkills" min="0" max="100" value="40" style="width:90px;">
                    <span>Experience</span>
                    <input type="number" id="weightExperience" min="0" max="100" value="40" style="width:90px;">
                    <span>Education</span>
                    <input type="number" id="weightEducation" min="0" max="100" value="20" style="width:90px;">
                </div>
                <label>Minimum Fit Percentage to Show:</label>
                <input type="number" id="minFitPercent" min="0" max="100" value="0" style="width:100%;margin-bottom:10px;">
            </div>
            <button class="btn btn-success" id="getBestFitBtn" style="margin-top:20px;">Get Best Candidate</button>
        </div>
    </div>
    <script src="job_description.js"></script>
</body>
</html>
